<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
          integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{../../css/style.css}">
    <link rel="stylesheet" th:href="@{../../css/home.css}">
    <link rel="stylesheet" th:href="@{../../css/projects.css}">
    <link rel="stylesheet" th:href="@{../../css/profile.css}">
    <title>Dissertation Management System</title>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>


</head>

<body>
<nav>
    <a th:href="@{/home}" class="logo">
        Dissertation Management System
    </a>

    <div class="dropdownmenu">
        <div class="user-name-container">
            <i class="fas fa-user-circle fa-2x" style="color: white; margin: auto"></i>
            <p class="name-of-user" th:text="${user.firstName} + ' ' + ${user.lastName}">
                Name
            </p>
            <div class="dropdown-content">
                <p class="acc-type" th:text="'Account type: ' + ${user.accountType}"></p>

                <div style="display: flex">
                    <i class="fas fa-user-circle fa-lg" style=" margin: auto 0; padding-left: 5px;"></i>
                    <a th:href="@{/profile}">My Profile</a>
                </div>
                <div style="display: flex">
                    <i class="fas fa-sign-out-alt fa-lg" style="margin: auto 0; padding-left: 5px;"></i>
                    <a th:href="@{/logout}">Logout</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<section th:if="${user.accountType eq T(com.university.dms.model.AccountType).STUDENT}" id="side-nav-student">
    <div class="sidenav">
        <a th:href="@{/home}">Home</a>
        <a th:href="@{/student-my-projects}">My Projects</a>
        <a href="#">Ideas</a>
        <a href="#">Forum</a>
        <a href="#">Notifications</a>
        <a href="#">Notes</a>
    </div>
</section>

<section th:if="${user.accountType eq T(com.university.dms.model.AccountType).COORDINATOR}" id="side-nav-coordinator">
    <div class="sidenav">
        <a th:href="@{/home}">Home</a>
        <a th:href="@{/users}">Users</a>
        <a th:href="@{/coordinatorviewprojects}">Projects</a>
        <a href="#">Ideas</a>
        <a href="#">Forum</a>
    </div>
</section>

<section th:if="${user.accountType eq T(com.university.dms.model.AccountType).SUPERVISOR}" id="side-nav-supervisor">
    <div class="sidenav">
        <a th:href="@{/home}">Home</a>
        <a href="#">Users</a>
        <a href="#">Projects</a>
        <a href="#">Ideas</a>
        <a href="#">Forum</a>
    </div>
</section>

<section class="page-content">
    <div class="content-flex">
        <div class="left-side">
            <h3 th:text="${project.title}"></h3>
            <div style="border: 1px solid black; margin: 10px; width: 90%; height: 90%">
                <div>
                    <iframe th:src="'/get/proposal/' + ${project.id}" style="width:100%;height:700px;" type='application/pdf'></iframe>
                </div>
            </div>

        </div>

        <!--        DISPLAY FOR COORDINATOR -->
        <div th:if="${user.accountType ne T(com.university.dms.model.AccountType).STUDENT}" class="right-side">
            <div style="display:block;">
                <form id="suggestion-feedback" th:action="@{/post-proposal-feedback}" th:object="${proposal}" method="post"
                      autocomplete="off">
                    <h4>Feedback for proposal</h4>
                    <div class="input-group">
                    <textarea type="text" id="feedback" name="feedback"
                              class="form-control" th:field="*{feedback}" th:value="${proposal.feedback}" style="height: 350px !important;"></textarea>
                    </div>

                    <input type="text" id="id" name="id" placeholder="Id" th:field="*{id}" style="display: none"/>

                    <button type="submit" class="coordinator-confirm-supervisor-button">Post feedback</button>
                </form>
            </div>

            <a href="#" class="save-button">Go to project page</a>

        </div>

        <!--        DISPLAY FOR STUDENT -->
        <div th:if="${user.accountType eq T(com.university.dms.model.AccountType).STUDENT}" class="right-side">
            <div style="display:block; margin-top: 20px">
                <h4>Select file</h4>
                <form th:action="@{/upload/proposal}" th:object="${proposalWrapper}"
                      method="post"
                      enctype="multipart/form-data">
                    <div>
                        <input type="file" name="document" accept=".docx,.pdf" />
                    </div>

                    <input type="text" name="projectId" th:value="${project.id}" style="display: none"/>

                    <button type="submit" class="save-button">Submit file</button>
                </form>

            </div>
            <br>
            <div style="display:block; border: 1px solid black; padding: 5px">
                <h4>Feedback for proposal</h4>
                <p th:if="${project.proposal == null}">No feedback yet </p>
<!--                <p th:if="${project.proposal.feedback != null}" th:text="${project.proposal.feedback}"></p>-->
            </div>

            <a th:href="'/projects/' + ${project.id}" class="save-button">Go to project page</a>
        </div>

</section>


</body>
</html>
