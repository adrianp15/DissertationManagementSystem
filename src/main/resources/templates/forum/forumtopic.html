<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
          integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{../../css/style.css}">
    <link rel="stylesheet" th:href="@{../../css/home.css}">
    <link rel="stylesheet" th:href="@{../../css/projects.css}">
    <link rel="stylesheet" th:href="@{../../css/profile.css}">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <title>Dissertation Management System</title>

</head>

<body>
<div th:replace="fragments/navbar"></div>


<section class="page-content">

    <!--    DISCUSSIONS PAGE-->
    <div class="content" id="discussions">
        <div class="discussions-wrapper">
            <h4 th:text="${forumTopic.title}"></h4>
            <div th:each="post: ${forumTopic.posts} ">
                <div class="discussions-wrapper" style="width: auto">
                    <p style="background: bisque" th:text="${post.message}"></p>

                    <p>Posted by: <span th:text="${post.postedBy.firstName + ' ' + post.postedBy.lastName + ' on ' + post.postDate}"></span></p>
                </div>
            </div>

            <form th:action="@{/submit-new-forum-post}" th:object="${forumPostWrapper}" method="post" autocomplete="off">
                <h4>Post new message</h4>
                <div class="input-group" style="margin-bottom: 10px">
                    <textarea type="text" name="title"
                              class="form-control" th:field="*{message}"></textarea>
                </div>

                <input type="text" name="topicId" th:value="${forumTopic.id}" style="display: none"/>

                <button type="submit" class="save-button" style="margin-bottom: 0">Post message</button>
                <a class="btn" style="margin-top: 0" th:href="@{/forum}">Go back</a>
            </form>


        </div>

    </div>


</section>

</body>

</html>
