<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
          integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{../css/style.css}">
    <link rel="stylesheet" th:href="@{../css/home.css}">
    <link rel="stylesheet" th:href="@{../css/projects.css}">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <title>Dissertation Management System</title>

</head>

<body>
<nav>
    <a th:href="@{/home}" class="logo">
        Dissertation Management System
    </a>

    <div class="dropdownmenu">
        <div class="user-name-container">
            <i class="fas fa-user-circle fa-2x" style="color: white; margin: auto"></i>
            <p class="name-of-user" th:text="${user.firstName} + ' ' + ${user.lastName}">
                Name
            </p>
            <div class="dropdown-content">
                <p class="acc-type" th:text="'Account type: ' + ${user.accountType}"></p>

                <div style="display: flex">
                    <i class="fas fa-user-circle fa-lg" style=" margin: auto 0; padding-left: 5px;"></i>
                    <a th:href="@{/profile}">My Profile</a>
                </div>
                <div style="display: flex">
                    <i class="fas fa-sign-out-alt fa-lg" style="margin: auto 0; padding-left: 5px;"></i>
                    <a th:href="@{/logout}">Logout</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<section id="side-nav-student">
    <div class="sidenav">
        <a th:href="@{/home}">Home</a>
        <a th:href="@{/student-my-projects}">My Projects</a>
        <a href="#">Ideas</a>
        <a href="#">Forum</a>
        <a href="#">Notifications</a>
        <a href="#">Notes</a>
    </div>
</section>


<section class="page-content">
    <div class="top-buttons">
        <button id="activityplanbutton" class="projects-large-button selected-button" style="margin-right: 20px">Activity plan</button>
        <button id="discussionbutton" class="projects-large-button" style="margin-right: 20px">Discussions</button>
        <button id="meetingsbutton" class="projects-large-button" style="margin-right: 20px">Meetings</button>
    </div>

    <div class="content" id="activityplan">
        <div class="project-details-box">
            <div class="box-in-project-details">
                <h4>Project title</h4>
                <p th:text="${project.suggestion.title}"></p>
                <a th:href="'/suggestions/' + ${project.id}">View suggestion form</a>

            </div>

            <div class="box-in-project-details">
                <h4>Start date</h4>
                <p th:text="${project.startDate}"></p>
                <h4>End date</h4>
                <p th:text="${project.endDate}"></p>

            </div>

            <div class="box-in-project-details">
                <h4>Supervisor</h4>
                <p th:if="${project.supervisor != null}" th:text="${project.supervisor.firstName} + ' ' + ${project.supervisor.lastName}"></p>
                <p th:if="${project.supervisor == null}">Not assigned</p>

                <h4>Project stage</h4>
                <p th:text="${project.projectStatus.getValue()}"></p>
            </div>
        </div>
    </div>

    <div class="content hidden" id="discussions">
        <h1>Discussions</h1>
    </div>

    <div class="content hidden" id="meetings">
        <h1>Meetings</h1>
    </div>

    <script>
        $(document).ready(function() {
            $('#activityplanbutton').click(function () {
                if ($('#activityplan').hasClass('hidden')) {
                    $('#activityplan').removeClass('hidden');
                    $('#discussions').addClass('hidden');
                    $('#meetings').addClass('hidden');
                }
                if (!$('#activityplanbutton').hasClass('selected-button')) {
                    $('#activityplanbutton').addClass('selected-button');
                    $('#discussionbutton').removeClass('selected-button');
                    $('#meetingsbutton').removeClass('selected-button');
                }
            });

            $('#discussionbutton').click(function () {
                if ($('#discussions').hasClass('hidden')) {
                    $('#discussions').removeClass('hidden');
                    $('#activityplan').addClass('hidden');
                    $('#meetings').addClass('hidden');
                }

                if (!$('#discussionbutton').hasClass('selected-button')) {
                    $('#discussionbutton').addClass('selected-button');
                    $('#activityplanbutton').removeClass('selected-button');
                    $('#meetingsbutton').removeClass('selected-button');
                }
            });

            $('#meetingsbutton').click(function () {
                if ($('#meetings').hasClass('hidden')) {
                    $('#meetings').removeClass('hidden');
                    $('#discussions').addClass('hidden');
                    $('#activityplan').addClass('hidden');
                }

                if (!$('#meetingsbutton').hasClass('selected-button')) {
                    $('#meetingsbutton').addClass('selected-button');
                    $('#activityplanbutton').removeClass('selected-button');
                    $('#discussionbutton').removeClass('selected-button');
                }
            });
        });
    </script>

</section>


</body>
</html>
